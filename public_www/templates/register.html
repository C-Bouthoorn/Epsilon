<h2>Register</h2>
<form action="#" onsubmit="register(this, event)">
  <div class="form-group">
    <label for="username"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
    <input type="text" class="form-control" id="username" value="username">
  </div>
  <div class="form-group">
    <label for="password"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
    <input type="password" class="form-control" id="password" value="password">
  </div>
  <div class="form-group">
    <label for="password-again"><i class="fa fa-key" aria-hidden="true"></i> Password again</label>
    <input type="password" class="form-control" id="password-again" value="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Register">
</form>
