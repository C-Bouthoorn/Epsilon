<h2></h2>
<form action="#" onsubmit="login(this, event)">
  <input type="hidden" id="formtype" value="login">

  <div class="form-group has-warning has-feedback">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
      <input
        type="text" class="form-control" id="username" data-ng-model="epsilonCtrl.login_username"
        required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        onkeyup="validateUsername($(this))"
        placeholder="username">
    </div>

    <span class="form-control-feedback fa fa-fw fa-cog" aria-hidden="true"></span>
  </div>

  <div class="form-group has-warning has-feedback">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
      <input
        type="password" class="form-control" id="password" data-ng-model="epsilonCtrl.login_password"
        required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        onkeyup="validatePassword($(this))"
        placeholder="password">
    </div>

    <span class="form-control-feedback fa fa-fw fa-cog" aria-hidden="true"></span>
  </div>

  <input type="submit" class="btn btn-primary" value="Login">
  <a href="#/lost-password" class="btn btn-info">Lost password?</a>

  <hr>

  <script type="text/javascript">
    // Validate empty form
    validateLogin();
  </script>
</form>
